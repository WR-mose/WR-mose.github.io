baseURL: ''
languageCode: en-us
theme: PaperMod
title: This is my frist Hugo website
disableThemeToggle: true

menu:
  main:
    - identifier: search
      name: Search
      url: /search/
      weight: 20
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 40

params:
  search:
    enabled: true
    placeholder: "What are you looking for?"
    noResultsText: "No results found"
    resultsText: "Search Results"
    searchButtonText: "Search"
    clearButtonText: "Clear"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

  profileMode:
    enabled: true
    title: "<Title>" # optional default will be site title
    subtitle: "Stay hungry, stay foolish." # optional
    imageUrl: "img/face.jpg" # optional
    imageTitle: "face" # optional
    imageWidth: 120 # custom size
    imageHeight: 120 # custom size
    #  imageShape: "circle" # optional, options: "circle", "rounded", "square", default: "circle"
  socialIcons: # optional
    - name: "youtube"
      url: "https://www.youtube.com/@%E8%83%A1%E5%B0%8F%E7%91%9E-s8e"
    - name: "github"
      url: "https://github.com/WR-mose"
    - name: "bilibili"
      url: "https://space.bilibili.com/23306942"

  outputs:
    home:
      - HTML
      - RSS
      - JSON # necessary for search